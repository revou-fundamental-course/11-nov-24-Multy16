<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Multy16</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="main-header">
        <div class="main-logo">
            <img src="./logo.svg" alt="Travel Logo">
        </div>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Our Packages</a>
            <a href="#">Call Us</a>
        </nav>
    </header>

    <main>
        <!-- Banner Section -->
        <section class="banner">
            <h1>Your Trusted Travel Agent</h1>
            <h3>Your happiness is our happiness</h3>
            <div class="slideshow-container">
                <img class="img-slideshow" src="https://www.airfaregeeks.com.au/wp-content/uploads/2019/10/Quick-Guide-To-Planning-A-Multi-Continent-Or-Round-The-World-Itinerary.jpeg" alt="Slide 1">
                <img class="img-slideshow" src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gEr61cZ5nQIpEtKMkEbRVg.jpeg" alt="Slide 2">
                <img class="img-slideshow" src="https://i.pinimg.com/736x/e8/92/f4/e892f4096519fe6a693423720cfd22c1.jpg" alt="Slide 3">
                <button onclick="plusDivs(-1)">Previous</button>
                <button onclick="plusDivs(1)">Next</button>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="form-section">
            <h2>Contact Us</h2>
            <form name="message-form" onsubmit="return validateForm()">
                <label for="full-name">Nama:</label>
                <input id="full-name" placeholder="Nama" type="text" name="full-name">
                <br>
                <label for="birth-date">Tanggal Lahir:</label>
                <input id="birth-date" type="date" name="birth-date">
                <br>
                <label>Jenis Kelamin:</label>
                <input type="radio" id="male" name="gender" value="Laki-laki">
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan">
                <label for="female">Perempuan</label>
                <br>
                <label for="messages">Pesan:</label>
                <textarea id="messages" placeholder="Pesan" name="messages"></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>

        <!-- Our Packages Section -->
        <section class="our-package">
            <h2>Our Packages</h2>
            <p>Explore our curated travel packages designed just for you.</p>
        </section>
    </main>

    <footer>
        <span>Made with Love</span>
    </footer>

    <script>
        // Slideshow functionality
        let slideIndex = 1;

        function showDivs(n) {
            const slides = document.getElementsByClassName("img-slideshow");

            if (n > slides.length) slideIndex = 1;
            if (n < 1) slideIndex = slides.length;

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        // Initialize the first slide
        showDivs(slideIndex);

        // Form validation functionality
        function validateForm() {
            const name = document.forms["message-form"]["full-name"].value;
            const birthDate = document.forms["message-form"]["birth-date"].value;

            if (name === "" || birthDate === "") {
                alert("Nama dan Tanggal Lahir wajib diisi.");
                return false;
            }
            return true;
        }
    </script>
    
    <script src="script.js"></script>
</body>

</html>
